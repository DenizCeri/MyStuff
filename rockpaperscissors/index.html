<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../rockpaperscissors/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label"class="badge">comp</div>
        <span id ="user-score">0</span>:<span id ="computer-score">0</span>
    </div>

    <div class ="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class = "choices">
        <div class ="choice" id = "s">
            <img src="pics/lesbian.jpg" alt="" width="100px" height="80px">
        </div>
    </div>

    <div class = "choices">
        <div class ="choice" id = "p">
            <img src="pics/paper.jpg" alt="" width="100px" height="80px">
        </div>
    </div>

    <div class = "choices">
        <div class ="choice" id = "r">
            <img src ="pics/rock.jpg"alt="" width="100px" height="80px">
        </div>
    </div>

    <p id = "action-message">Make your move</p>
 <script src="app.js"></script>
 <script src="app.js" charset="utf-8"></script>
</body>
</html>
